{% extends "adminlte3/layouts/base_auth.html" %}
{% load static i18n %}

{% block content_wrapper %}
  <div class="login-box">
    <div class="card card-outline card-primary">
      <div class="card-header text-center"><a href="{% url layout_home_url_name %}" class="h1">{{ layout_site_name }}</a></div>
      <!-- card-body -->
      <div class="card-body">
        <p class="login-box-msg">You forgot your password? Here you can easily retrieve a new password.</p>
        <form action="recover-password.html" method="post">
          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Email">
            <div class="input-group-append">
              <div class="input-group-text"><span class="fas fa-envelope"></span></div>
            </div>
          </div>
          <div class="row">
            <div class="col-12"><button type="submit" class="btn btn-primary btn-block">Request new password</button></div>
          </div>
        </form>
        <p class="mt-3 mb-1">
          <a href="{% url 'login' %}">{% translate 'Login' %}</a><br/>
          <a href="{% url 'login' %}">{% translate 'Register a new membership' %}</a>
        </p>
      </div>
      <!-- /.card-body -->
    </div>
  </div>
  <!-- /.login-box -->
{% endblock content_wrapper %}
